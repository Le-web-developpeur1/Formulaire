<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="Large">
        <div class="Little">
            <h3 class="End">Create Account</h3>
            <form action="CreateAcount"></form>
            <!--Nom Complet-->
            <div class="Start">
                <label for="fullName">Username</label> <br>
                <input type="text" class="middle" placeholder="Enter your username" required>
             </div>
            <!--Email-->
            <div class="Start">
                <div class="Ended">
                    <label for="email">Email</label> <br>
                    <input type="email" class="middle" placeholder="Enter your email" required>
                </div>
            </div>
             <!-- Mot de passe -->
            <div class="Start">
                <div class="Ended">
                    <label for="password">Password</label> <br>
                    <input type="password" class="middle" placeholder="Enter your password" required>
                </div>
            </div>
             <!-- Confirmation du mot de passe -->
            <div class="Start">
                <div class="Ended">
                    <label for="confirmPassword">Confirm your password</label> <br>
                    <input type="password" class="middle" placeholder="Confirm your password" required>
                </div>
            </div>
            <!-- Case Ã  cocher -->
            <div class="Start">
                <div class="Ended">
                    <input type="checkbox" required>
                    <label for="terms">Send me news and update</label> <br>
                    <input type="checkbox" required>
                    <label class="form-check-label" for="terms">Agreed to <a href="https://www.termsandconditions.com">terms and conditions</a></label>
                </div>
            </div>
            <!--Boutton de soumission-->
            <div class="End">
                <div class="Ended">
                     <button type="submit">Create Account</button>
                </div> 
            </div>
            <div>
                <p>Or sign up with</p>
            </div>
        </div>
    </div>
</body>
</html>
